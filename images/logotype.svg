<svg xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 320 200">
  <title>楽々キー</title>
  <desc>快適性と実用性を両立した左右分離型向けキー配列</desc>

  <defs>
    <!-- Horizontal cyan -> indigo gradient for the ring -->
    <linearGradient id="ringgrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#19c6d1"/>
      <stop offset="100%" stop-color="#5b7cfa"/>
    </linearGradient>
  </defs>

  <!-- Optional: outer border (slightly larger radius so it sits outside the gradient ring) -->
  <circle cx="160" cy="100" r="80.5" fill="none" stroke="#282B2E" stroke-width="3"/>

  <!-- Dark inner fill + gradient ring stroke -->
  <circle cx="160" cy="100" r="78" fill="#282B2E" stroke="url(#ringgrad)" stroke-width="3"/>

  <!-- Mini keycaps -->
  <g transform="translate(0,8)">
    <g transform="translate(160,0)">
      <rect x="-74" y="128" width="70" height="16" rx="6" ry="6" fill="#f5f7fa" stroke="#282B2E" stroke-width="3"/>
      <rect x="4" y="128" width="70" height="16" rx="6" ry="6" fill="#f5f7fa" stroke="#282B2E" stroke-width="3"/>
    </g>

    <!-- Kanji -->
    <g transform="translate(168,5)">
      <text x="-8" y="105" text-anchor="start"
        font-size="90" font-weight="800" fill="#f5f7fa"
        style="paint-order: stroke; stroke:#282B2E; stroke-width:5; stroke-linejoin:round"
        font-family="'Noto Sans JP','Hiragino Kaku Gothic Pro','Meiryo','Yu Gothic',sans-serif">々</text>
      <text x="8" y="105" text-anchor="end"
        font-size="90" font-weight="800" fill="#f5f7fa"
        style="paint-order: stroke; stroke:#282B2E; stroke-width:5; stroke-linejoin:round"
        font-family="'Noto Sans JP','Hiragino Kaku Gothic Pro','Meiryo','Yu Gothic',sans-serif">楽</text>
    </g>
  </g>
</svg>
